  <script>
    function typeEffect(element, speed, callback) {
      const text = element.textContent;
      element.textContent = '';
      element.style.visibility = 'visible';
      let i = 0;
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(type, speed);
        } else if (callback) {
          callback();
        }
      }
      type();
    }

    // Executar os trÃªs efeitos em sequÃªncia
    typeEffect(document.getElementById('msg1'), 50, () => {
      typeEffect(document.getElementById('msg2'), 50, () => {
        typeEffect(document.getElementById('msg3'), 50, () => {
          typeEffect(document.getElementById('msg4'), 50, () => {
            document.getElementById('btn').style.display = 'inline-block';
          });
        });
      });
    });

    // CoraÃ§Ãµes caindo
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);
  </script>
