        <!-- Adicione mais fotos aqui -->

        <div class="caption" id="caption">Nossa primeira reunião 💖</div>
    </div>

    <div class="buttons">
        <button onclick="changeSlide(-1)">⟵ Anterior</button>
        <button onclick="changeSlide(1)">Próximo ⟶</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const captions = [

            "Nossa primeira reunião 💖",
            "Aquele dia incrível 💕",
            "Nosso sorriso diz tudo 😍",
            "Te amo muito 💕",
            "Juntos, sempre e pra sempre 😘",
            "Minha joia rara 🥰",
            "O sorriso mais lindo do mundo 💝",
            "Minha melhor companheira de campo 🩷",
            "Amo amar você 💗",
            "Obrigado por se dedicar por mim ❤️",
            "Nosso Primeiro congresso juntos ❣️",
            "Razão do meu sorriso 😍",
            "Você me faz tão bem 💕",
            "Agradeço todos os dias por você 💓",
            "Te amo, minha vida 💌",
            "Es meu amor, es parte de mim ❤️",
            "Você tem o sorriso mais lindo do mundo 🩷",
            "Feliz nosso dia 💝",
            "Você é minha melhor escolha 😘",
            "Você me faz feliz 💗",
            "Minha Musa, minha inspiração, minha esposa ❤️"

            // Adicione mais legendas aqui, na mesma ordem das imagens
        ];
        const captionEl = document.getElementById('caption');

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            currentSlide = (index + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
            captionEl.textContent = captions[currentSlide];
            captionEl.classList.remove('fadeIn');
            void captionEl.offsetWidth; // força reflow pra reiniciar animação
            captionEl.classList.add('fadeIn');
        }

        function changeSlide(n) {
            showSlide(currentSlide + n);
        }

        setInterval(() => changeSlide(1), 5000);

    </script>

    <!--Play list-->

    <h2>🎵 Nossas Musicas 🎶</h2>

    <p id="currentSong">Tocando: música 1</p>
    <audio id="audioPlayer" controls autoplay></audio>

    <script>
      const playlist = [
        { src: "musica/musica1.mp3", name: "Nossa 1ª música 💖" },
        { src: "musica/musica2.mp3", name: "Eu já decorei mesmo ❤️" },
        { src: "musica/musica3.mp3", name: "A musica do nosso APzinho 💕" },
        { src: "musica/musica4.mp3", name: "Seremos uma familia perfeita 😍" }
      ];
  
      const audioPlayer = document.getElementById("audioPlayer");
      const currentSongText = document.getElementById("currentSong");
      let currentIndex = 0;
  
      function loadSong(index) {
        audioPlayer.src = playlist[index].src;
        currentSongText.textContent = " " + playlist[index].name;
        audioPlayer.play();
      }
  
      audioPlayer.addEventListener("ended", () => {
        currentIndex = (currentIndex + 1) % playlist.length; // loop back to start
        loadSong(currentIndex);
      });
  
      // Start first song
      loadSong(currentIndex);

    </script>

</body>
